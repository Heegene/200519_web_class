<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="초기입력값입니다.">
    <br>
    <input type="text" placeholder="입력 힌트"> 
    <br>
    <input type="text" readonly value="readonly 이렇게 입력하면 변경불가"> 
    <br>
    <input type="text" disabled value="disabled 적용시 이 element를 사용할 수 없게 됩니다 name이 있어도 전송도 되지 않음">\
    <br>
    <input type="text" maxlength="15"> 
    <!-- maxlength 설정시 최대 입력가능 문자수를 조정할 수 있습니다  -->

    <input type="text" required>
    <input type="submit">
</body>
</html>
