<body>

    <!-- <button onclick="myFunc(); myFunc2();" id="button1">클릭</button> 이렇게 하면 2개 실행됨  -->
    <button id="button1">클릭</button> 
<script>
    var b = document.getElementById("button1"); 
    // b.onclick = function () { // 위의 onclick="" 과 마찬가지로
    //     myFunc(); // 동시에 실행 가능
    //     myFunc2();
    // }

    b.addEventListener("click", myFunc); // 이렇게 두줄로만 작성해도 결과는 같음
    b.addEventListener("click", myFunc2);
  
    b.removeEventListener("click", myFunc); // 삭제할 때도 비슷하게 remove~를 사용해 가능 

    function myFunc() {
        alert("hello");
    }
    function myFunc2() {
        alert("Java");
    }

</script>
