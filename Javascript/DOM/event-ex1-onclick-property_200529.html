    <button onclick="myFunction()" id="button1">클릭</button> 
    <!-- 이전까지 사용하던 방식  -->
    <hr>
    <button id="button2">클릭2</button>


<script>

    function myFunction() {
        alert("hello");
    }
   //DOM을 사용한 예제

    let b = document.getElementById("button2");
    b.onclick = myFunction; //함수명만 적어주면 됨 이경우에는.. ()없이 
    
</script>
