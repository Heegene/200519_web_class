<script>
    //ternary operator (삼항 연산자)
    !true; // !는 피연산자가 1개 (단항)
    2 + 3; // + 연산자는 피연산자가 2개 (이항)
    // a ? b : c ; // 삼항 연산자 
    // 연산의 결과가 낭는데 b 또는 c로 나옴 
    var a = true ? 5 : 6; // true 니까 값이 5로 출력됨
    console.log(a); 
    console.log(false ? 5 : 6); // 이 경우 6이 출력됨(false이므로)
    console.log(2 < "12" ? "작다" : "크다" );
    console.log(2 < "john" ? "작다" : "크다"); // false 이므로 크다가 나옴 


</script>
