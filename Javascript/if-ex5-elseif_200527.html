<body>
    <script>

        console.log(1);

        if (false) { // if가 true면 if codeblock이 실행되고 바로 console.log4로 넘어감

            console.log(2); // false일 때는 else if의 흐름으로 넘어감
        } else if (false) { // else if 이면 다음 조건을 확인해서 true이면 3 실행하고
            console.log(3); // else if의 조건도 false 이면 둘다 실행에 실패하고 4로 넘어감

        }   else if (false) { // else if는 여러개를 수행할 수 있음. 얘까지도 false면 4로 넘어감 
            console.log(5);
            

        } else { // 마지막에 else는 있어도 되고 없어도 됨  모두 false일때 else가 실행됨 
            console.log("싹다 false일때")
        }

        console.log(4);
        console.log(6);


    </script>
