<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<!-- Latest compiled and minified CSS -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
<!-- jQuery library -->
 <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<!-- Popper JS -->
 <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
<!-- Latest compiled JavaScript -->
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
<!-- fontawesome script -->
<script src='https://kit.fontawesome.com/a076d05399.js'> </script>
<style>
</style>
</head>
<body>
    
    <script>
        var x = 5;
        var y = "hello"; // string, number는 하나의 값만 담을 수 있음

        var z = {
            age:5,
            name:"John",
            petname:"콩이"
            }; // object(객체)는 여러가지 값을 한번에 당음
            console.log(y); // 하나의 값만 있으니 그냥 출력하면 됨
            console.log(x);
            console.log(z.age); // 값이 여러개이므로 원하는 값의 이름(property)을 기재해 줘야 함 

            z.age = 10; // 이름을 변경할 때에도 이런식으로 특정 property 값만 수정해줄 수 있음 
            z.name = "Kim";
            console.log(z["age"]); //property에 접근할 때 이와 같이 x["propertyname"] 로도 접근가능
            console.log(z["name"]);
            z["age"] = 20; //변경할 때도 마찬가지의 방식으로 접근 가능 



    </script>
    

</body>
</html>
