 <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>

<style>
</style>

<body>
<script>
    var x = "some text"; // string은 큰따옴표안에 넣어도 되고
    var y = 'other text'; // 작은따옴표 안에 써도 됨
    var z = "my name is 'john'"; // 대신 바깥쪽에 ""쓰려면 안에는 ''를 써야함
    var p = 'my name is "kim"'; // 안쪽에 ""를 쓰려면 바깥쪽에 ''를 쓰면 됨
    var o = "my name is \"john\""; // 꼭 써야한다면 역슬래시를 통해 특수문자처리
    var i = 'my name is \'john\''; // 작은따옴표도 마찬가지
    var j = 'back slash \\'; // 역슬래시를 쓰고싶다면 역슬래시 두번써야 하나만 나옴(특문처리)
    var k = 'tab \t tab'; // 4개?5개 정도의 스페이스가 나옴 '탭'기능
    var l = 'new \nline'; // \n은 새로운 줄을 의미하는 특문 

    
    console.log(l);

</script>
