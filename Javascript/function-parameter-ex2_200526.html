<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <!-- jQuery library -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <!-- Popper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <!-- Latest compiled JavaScript -->
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <!-- fontawesome script -->
    <script src='https://kit.fontawesome.com/a076d05399.js'> </script>
    <style>
    </style>
</head>

<body>
<!-- 작성한 그림파일이 버튼을 클릭했을 때 나타나는 예제  -->
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" id="input1" class="form-control"> 
                <button onclick="showPic()" class="btn">
                    <!-- 버튼을 클릭할 시 showPic을 호출함  -->
                    입력한 이미지가 출력됩니다. 
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="" alt="" id="result">
                <!-- result라는 id를 가지고 있고, 나중에 함수에 의해 입력받은 값을 img src="" 사이에 넣게 됨   -->
            </div>
        </div>
    </div>

    <script>
        function showPic() {
            var x = document.getElementById("input1").value; // 입력받은 input1을 setPic로 
            setPic(x);

        }
        function setPic(img) {
            document.getElementById("result").src = img; // 할당받은 값을 src attribute로 변경 

        }
        

    </script>
</body>

</html>
