<script>
    
    for (let i = 0; i<3; i++ ) { // 초기값 변수 활용하는 경우 많음
        console.log("hello");
    }

    for (var i = 0; i< 3; i++ ) {
        console.log(i); // 0,1,2 이렇게 출력됨 
    }

    for (let i = 1; i < 4; i++) { //1,2,3
        console.log(i);
    }
    
    for (let i= 1; i <= 3; i++) { // 1,2,3
        console.log(i);
    }

    for (let i=3; i >=1; i--) {
        console.log(i); // 3,2,1 출력(하나씩 줄어듦)
    }

    for (let j = 0; j < 10; j += 2) {
        console.log(j); // 2씩 늘어나니까 짝수가 됨. 0,2,4,6,8 까지 출력 
    }
    for (let k = 1; k < 10; k += 2) {
        console.log(k); // 홀수만 출력하고 싶다면 1부터 시작해서 2씩 더하면 됨
    }
</script>
