<body>
    <script>
       var x = {
           age: 5,
           name:"park",

           desc: function() { // 객체 안에 함수가 들어가는 경우를 method 라고 함 
               console.log("Hello");
           }
    
       }

       console.log(x.age); 
       x.desc(); // method 를 호출할 때에는 해당 객체명도 같이 적어 주어야 호출이 가능함 

    </script>
</body>
