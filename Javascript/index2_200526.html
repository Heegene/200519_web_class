    <!-- jQuery library -->

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->

</head>

<body>
    <!-- .container>.row>.col-3+.col-6+.col-3 -->
    <div class="container">
        <div class="row">
            <div class="col-3">
                <!-- button.btn.btn-primary{Light On} -->
                <button onclick="on();" class="btn btn-primary">Light On</button>
            </div>
            <div class="col-6">
                <img class="img-fluid" id="demo" src="pic_bulboff.gif" alt="">

            </div>
            <div class="col-3">
                <button onclick="off();" id="demo" class="btn btn-warning">Light Off</button>
            </div>
        </div>
    </div>

    <script>
        function on() {
            document.getElementById("demo").src = "pic_bulbon.gif";
        }
        function off() {
            document.getElementById("demo").src = "pic_bulboff.gif";
        }


    </script>

</body>

</html>
