<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <!-- jQuery library -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <!-- Popper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <!-- Latest compiled JavaScript -->
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <!-- fontawesome script -->
    <script src='https://kit.fontawesome.com/a076d05399.js'> </script>
    <style>
    </style>
</head>

<body>
    <script>
        var p = {
            age:50,
            name:"John",
            str: function() {
                return this.name + " is " + this.age; // 따라서 해당 객체 안에서 돌 property를 this를 통해 지정하여 값 변경
                // p.age값이 변하거나 해도 그대로 연동해서 끌고옴 
            }
        }

        console.log(p.str()); // John is 50이 console에 출력 
        // 근데 property가 일정치 않을 수 있음
        p.age = 70;
        p.name = "kim";

        console.log(p.str()); // 여전히 John is 50이 출력됨 
        


    </script>
</body>

</html>
