<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<!-- Latest compiled and minified CSS -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
<!-- jQuery library -->
 <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<!-- Popper JS -->
 <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
<!-- Latest compiled JavaScript -->
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
<!-- fontawesome script -->
<script src='https://kit.fontawesome.com/a076d05399.js'> </script>
<style>
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="input1"> 
                <!-- input1 이라는 이름으로 사용자의 입력값 받음  -->
            </div>

            <div class="col">
                <button onclick="plus()" class="btn btn-info"><i class="fas fa-plus"> 
                    <!-- 클릭시 plus() 함수를 호출하는 버튼  -->
                </i></button>
            </div>

            <div class="col">
                <h1 id="result"></h1>
                <!-- result라는 id를 가진 h1  -->
            </div>
        </div>
    </div>


    <script>
        function plus() { // plus라는 이름의 함수 정의 
            var x = document.getElementById("input1").value;  //input1이라는 아이디를 가진 요소 호출하여 그 값을 x로 선언
            document.getElementById("result").innerHTML += x; // result에 x의 값을 더하고 다시 대입하여 result에 나타냄 
        }
    </script>
</body>
</html>
