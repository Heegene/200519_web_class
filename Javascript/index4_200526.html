</style>

<body>
    <h1>항상 보이는 텍스트</h1>
    <p id="demo">클릭하면 사라지는 텍스트</p>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">
        click to hide
    </button>
  
    <h1>항상 보이는 텍스트2</h1>
    <p style="display:none" id="demo2">클릭하면 나타나는 텍스트</p>

    <button type="button" onclick="document.getElementById('demo2').style.display='block'">
        click to display
    </button>


    
</body>
</html>
