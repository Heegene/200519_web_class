</style>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <button onclick="pick()" class="btn btn-block btn-lg"> Click </button>
            </div>
            <div class="col">
                <img src="" alt="" class="img-fluid" id="img1">
            </div>
        </div>
    </div>

<script>
    // 랜덤한 그림이 나오는 프로그램
        function pick() {
            var r = Math.floor(Math.random() *4)+1; // 1,2,3,4 중에 나오면 되므로 *4
            
            var img = "";
                if (r==1) {
                    img = "1.jpg";
                }   else if (r == 2){
                    img = "2.jpg";
                }   else if (r==3) {
                    img = "3.jpg";
                }   else if (r==4) {
                    img = "4.jpg";
                }
                document.getElementById("img1").src = img;
        }
</script>
</body>
