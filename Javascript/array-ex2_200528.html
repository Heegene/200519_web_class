<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <!-- jQuery library -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <!-- Popper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <!-- Latest compiled JavaScript -->
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <!-- fontawesome script -->
    <script src='https://kit.fontawesome.com/a076d05399.js'> </script>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input onkeyup="lion()" type="text" id="input1" class="form-control">

            </div>
            <div class="col">
                <ul id="result"></ul>
            </div>
        </div>
    </div>
    <script>
        // 필요한 값만 꺼내서 쓰는 예제 (검색 예제)

        var array = [ // 각 가이템을 ,로 구분해서 기입. 쭉 써도 되는데 가독성을 위해 줄로 구분 
            "Java",
            "Javascript",
            "HTML",
            "CSS",
            "Jquery",
            "Python",
            "React",
            "Vue",
            "Angular",
            "Spring"
        ];

        function lion() {
            let t = document.getElementById("input1").value; // t값을 input1 로부터 입력받음(검색어 입력창)
            let res = ""; 

            for (let i = 0; i < array.length; i++) { // rray를 출력하는 것을 array length 가 될 때까지 반복하되 

                if (array[i].indexOf(t) >= 0) { // input1의 값(t값)이 array [i] 에 존재하는 경우(순서를 반환하니까 있으면 뜸)
                    res += "<li>" + array[i] + "</li>"; // <li> </li> 사이에 array[i] 값 을 넣고 res에 
                }

            }

            document.getElementById("result").innerHTML = res; // result id를 가진 곳에 res를 출력합니다. 

        }

        lion(); // 실행되어야 하니까 실행
    </script>
</body>

</html>
