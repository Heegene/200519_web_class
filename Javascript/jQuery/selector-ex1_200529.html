    <h1 id="yaon">Quas, quam quidem.</h1>
    <button id="button1" class="btn"> click to hide </button>

    <script>
        var b = document.querySelector("#button1");
            b.addEventListener("click", function () {
            $("h1").hide(); // 사라지게 하는 제이쿼리 메소드 
            // 실행되면 안보임

            $("h1#yaon").hide();


        }
               
        );
