    $(function() {
        $("button").click(function () {
            $("h1").toggleClass("text-light bg-dark");
        });
    });
    
</script>

<body>
    <div class="container">
        <div class="row">
            <div class="col"><button class="btn btn-info"><i class="fas fa-adjust"></i></button></div>

        </div>
    </div>
