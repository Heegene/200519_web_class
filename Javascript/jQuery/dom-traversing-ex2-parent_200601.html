<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>

 <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>

<style>
</style>
<script>
    // 부모와 조상을 찾는 method
    $(function () {
        $("#card1").parent().addClass("bg-dark"); // 바로 부모인 card 클래스 가진 div가 검정색으로 나타남 
        $("#card1").parents().addClass("text-light"); // 조상 전체에 text-light이 적용됨 (부모, 조부모, body, html element 등)
    });
    
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body" id="card1">Lorem, ipsum dolor.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
