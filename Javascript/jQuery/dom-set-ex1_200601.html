<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<!-- Latest compiled and minified CSS -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
<!-- jQuery library -->
 <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<!-- Popper JS -->
 <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
<!-- Latest compiled JavaScript -->
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
<!-- fontawesome script -->
<script src='https://kit.fontawesome.com/a076d05399.js'> </script>
<style>
</style>
<script>
    $(function(){
        $("#head1").click(function(){
            $(this).text("<b>Hello world</b>"); // 텍스트 그 자체로 나타남 <b>도 텍스트 처리됨
        });
        $("#head2").click(function(){
            $(this).html("<b>Hello World</b>"); // b 태그를 가진 hello world 텍스트가 나타남 
        });

        $("#input1").click(function(){
            $(this).val("<b>Hello World</b>"); // 클릭시 input 창에 <b> hello world </b>가 나타남 
        });
    });
    
</script>
</head>
<body>
    <h1 id="head1"><span>Lorem, ipsum dolor.</span></h1>
    <h1 id="head2"><span>Impedit, eius quasi.</span></h1>

    <input type="text" class="form-control" id="input1">
</body>
</html>
