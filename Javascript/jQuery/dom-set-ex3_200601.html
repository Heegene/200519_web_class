<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<!-- Latest compiled and minified CSS -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
<!-- jQuery library -->
 <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<!-- Popper JS -->
 <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
<!-- Latest compiled JavaScript -->
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
<!-- fontawesome script -->
<script src='https://kit.fontawesome.com/a076d05399.js'> </script>
<style>
</style>
<script>
    $(function(){
        $("#button1").click(function(){
            $("#img1").attr("src", "../pic_bulbon.gif");
            // 버튼1 아이디를 가진 element를 클릭 시 img1 아이디를 가진 element의 src attribute 값을 bulbon.gif로 변경
        });
        $("#button2").click(function(){
            $("#img1").attr("src", "../pic_bulboff.gif");
            // 버튼2 아이디를 가진 element를 클릭 시 img1 아이디를 가진 element의 src attribute 값을 bulboff.gif로 변경
        });

    });
    
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-warning" id="button1">켜기</button>
                <button class="btn btn-warning" id="button2">끄기</button>
            </div>
            <div class="col">
                <img id="img1" src="../pic_bulboff.gif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
