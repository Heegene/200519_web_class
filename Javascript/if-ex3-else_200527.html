<body>
    <script>

        // keyword 'else'로 또다른 블럭 만들어내기 
        console.log(1);
        if (false) {
            console.log(2); //true 일때 2,3 부분 실행됨
            console.log(3);
        }   else {
            console.log(4); // else 부는 true일때는 실행되지 않음
            console.log(5); // false 일때 4,5, 부분이 실행됨 

        }

        console.log(6);

    </script>
