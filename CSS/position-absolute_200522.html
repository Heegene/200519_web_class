<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            background-color: teal;
            height: 300px;
            width: 500px;
            position: relative;

        }

        #mydiv {
            /* 조상 중 가장 가까운 포지션된 요소 기준 (포지션됐다=기본 static이 아니라 뭔가 손댄 element)
            이 div element의 조상 중 포지션된 요소가 현재 없음. 그래서 상위꺼 포지션값을 바꿔보면 다른결과 나옴 */
            height: 200px;
            width: 300px;
            background-color:darkseagreen;
            position:absolute;
            top:10px;
            right: 20px;
        }
        #myhead {
            position:absolute;
        }
    </style>
</head>
<body>
    <h1 id="myhead">Lorem, ipsum dolor.</h1>
    <p>Lorem, ipsum dolor.</p>

    <div id="container">
        <div id="mydiv"></div>
    </div>
</body>
</html>
