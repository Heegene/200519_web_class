<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
    <!-- jQuery library -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <!-- Popper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <!-- Latest compiled JavaScript -->
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <!-- fontawesome script -->
    <script src='https://kit.fontawesome.com/a076d05399.js'> </script>
    <style>
    </style>
</head>

<body>

    <div class="row">
        <div class="col-12">

            <!-- carousel slide라는 클래스 -->
            <!-- data-ride 는 자바스크립트랑 연결된 부분으로 움직이게 하는 기능 -->
            <div id="mycarousel" class="carousel slide" data-ride="carousel">

                <!-- Indicators 이건 unordered list element로 구성되어 있음 -->
                <!-- 지시자를 복사 붙ㅇ려넣기  -->
                <ul class="carousel-indicators">
                    <!-- data target 이라는 attribute가 carousel의 id selector지정 -->
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>\
                    <!-- data-slide-to 라고 버튼 누르면 어디로 이동하도록 지정하는 class. 첫 번째 사진을 0부터 시작  -->
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="la.jpg" alt="Los Angeles">
                    </div>
                    <div class="carousel-item">
                        <img src="chicago.jpg" alt="Chicago">
                    </div>
                    <div class="carousel-item">
                        <img src="ny.jpg" alt="New York">
                    </div>
                </div>

                <!-- Left and right controls 좌우 화살표 부분 -->
                <a class="carousel-control-prev" href="#mycarousel" data-slide="prev">
                    <!-- 전으로 이동하는 data slide를 아이콘 < 화살표를 통해 삽입 -->
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#mycarousel" data-slide="next">
                    <!-- 다음으로 이동하는 data slide를 아이콘 > 화살표를 통해 삽입  -->
                    <span class="carousel-control-next-icon">

                    </span>
                </a>

            </div>
        </div>
    </div>

</body>

</html>
