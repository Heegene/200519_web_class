<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* element와 class를 묶어서 한 번에 지정할 수 있습니다. 쉼표를 통해 구분하며,
        이 경우 지정된 조건 중 하나만 해당되더라도 CSS 서식이 적용됩니다.  */
        h1,h2, .note {
            color:cyan;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>
    <p class="note">Lorem ipsum dolor sit.</p>
    
</body>
</html>
