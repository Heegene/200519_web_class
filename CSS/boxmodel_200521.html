<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 300px;
            border: 15px solid green;
            padding: 50px;
            margin: 20px;
            text-align:center;
        }

        #mydiv {
            border-color: skyblue;
            box-sizing: border-box;
        }

        /* 이렇게 하면 300px라는 width가 보더수준까지 적용되고 나머지 다 알아서 맞춰짐  */
    </style>
</head>

<body>
    <div>Lorem, ipsum dolor.</div>
    <div id="mydiv">Lorem ipsum dolor sit.</div>



</body>

</html>
