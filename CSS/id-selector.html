<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
      #myHeader {  /* id는 case sensitive 하므로 대소문자 구분 */
          color:blue;
      }
      #myHeader2 {
          color:cyan;

      }
      .note {
          background-color:red;
      }
    </style>
</head>
<body>

    <h1>Lorem ipsum dolor sit.</h1>
    <h1>Doloribus corrupti porro itaque.</h1>
    <h1 class="note" id="myHeader">Lorem, ipsum dolor.</h1>
    <!-- 이렇게 하면 note class와 id myheader 중복적용됨  -->
    <h1 id="myHeader2">Lorem, ipsum dolor.</h1>


    
   
</body>
</html>
