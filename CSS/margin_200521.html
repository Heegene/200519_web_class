<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 1px solid cyan;
        }
        #p1 {
            margin-left: 20px;

        }
        #p2 {
            margin-right: 50px;
        }
        #p3 {
            margin-top: 100px;
        }
        #p4 {
            margin-bottom: 200px;
            margin:auto;
        }

        /* 이런 방식으로 원하는 곳에 부여 가능하고, 아까 border와 마찬가지로
            세개, 두개씩 주는 방법도 가능함 */
    </style>
</head>
<body>
    <p id="p1">Lorem ipsum dolor sit amet.</p>
    <p id="p2">Eveniet consectetur aut magni ab!</p>
    <p id="p3">Fuga quo nam earum sint.</p>
    <p id="p4">Ipsam deserunt eos similique delectus.</p>
    <p id="p5">Earum voluptate iste aspernatur hic?</p>
</body>
</html>
