<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> emmet cheat sheet </h1> 
    <!-- h1.error*5 error 라는 이름의 클래스를 가진 h1을 5개 생성 -->
    <h1 class="error"></h1>
    <h1 class="error"></h1>
    <h1 class="error"></h1>
    <h1 class="error"></h1>
    <h1 class="error"></h1>

    <!-- 아이디를 여러개 생성하고싶은데 아이디는 중복값이 안되니까 순서대로 만들고싶을때
     h1#myheader$*4 -->
     <h1 id="myheader1"></h1>
     <h1 id="myheader2"></h1>
     <h1 id="myheader3"></h1>
     <h1 id="myheader4"></h1>

     <!-- element 연속해서 만들 때
        h1+p -->
        <h1></h1>
        <p></p>
        <!-- .note>p는 앞에 element 를 적어주지 않았으므로 이 경우 가장 흔히 사용되는 div 를 element 로 적용됨  -->
        <div class="note">
            <p></p>
        </div>

</body>
</html>
