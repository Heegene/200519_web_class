<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border-style: solid;
        }
        #p1 {
            border-width: 5px;

        }
        #p2 {
            border-width: medium;
        }
        #p3 {
            border-width: 10px 1px 5px 0px; 
            /* 위와 같이 여러 두께를 한 번에 적용할 수도 있음(시계방향 적용) */
        }
        #p4 {
            border-width: thick;
        }
        /* 픽셀값을 세개로 줄 수도 있음 / 위, 좌우, 아래 순으로 적용  */
        #p6 {
            border-width: 5px 20px 1px;
        }
        /* 두께값을 두개로 줄 수도 있음 / 위아래, 좌우로 적용됨 */
        #p7 {
            border-width: 5px 20px;
        }



    </style>
</head>
<body>
    <p id="p1">Lorem ipsum dolor sit amet.</p>
    <p id="p2">Enim facilis quisquam mollitia praesentium.</p>
    <p id="p3">Voluptatibus fuga culpa nobis numquam.</p>
    <p id="p4">Sapiente illum ab repudiandae iusto!</p>
    <p id="p5">Quidem nesciunt numquam quo suscipit!</p>
    <p id="p6">Lorem ipsum dolor sit amet.</p>
    <p id="p7">Lorem ipsum dolor sit amet.</p>
    <p id="p8">Lorem ipsum dolor sit amet.</p>
</body>
</html>
