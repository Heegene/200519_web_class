<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%; /* 부모 element에 꽉차게 크기변경*/
            border: 1px solid gray; /* 테이블 바깥 테두리 */
            /* 테이블 border 사이 간격이 보기싫다면(두줄로나오는거) */
            border-collapse:collapse;
        }
        td, th {
            border: 1px solid gray;

        }
        
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Lorem.</th>
            <th>Totam!</th>
            <th>Est!</th>
        </tr>
<tr>
    <td>Lorem.</td>
    <td colspan="2">Atque.</td>
    <!-- <td>Vel!</td> -->
</tr>
<tr>
    <td>Perferendis?</td>
    <td rowspan="2">Ducimus!</td>
    <td>Impedit?</td>
</tr>
<tr>
    <td>Accusantium!</td>
    <td>Tempora!</td>
    <!-- <td>Quasi!</td> -->
</tr>
<tr>
    <td>Quis?</td>
    <td>Cumque!</td>
    <td>Dolorem!</td>
</tr>
    </table>
</body>

</html>
