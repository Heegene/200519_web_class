<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"> </script>
    <title>Document</title>
    <style>
        .items {
            /* 인라인처럼 옆으로 배치되면서 사이즈를 조정할 수 있는 블록으로 설정하는 inline-block  */
            display:inline-block;
            height: 100px;
            width: 200px;
        }
        /* 홀수인 items child만 선택 / 짝수로 하고 싶으면 even */
        .items:nth-child(odd) {
            background-color:black;
            color:wheat;
        }
        /* container 색상 전체를 회색 배경으로 지정 */
        .container {
            background-color:grey;
        }
        .menu-item {
            display:inline-block;
            font-size: 60px;
            height: 70px;
            line-height: 70px;
            padding: 0px 15px;
            color: white;
        }
        /* 마우스를 올렸을 때 아이콘이 검정 바탕으로 변하도록 지정 */
        [id^="item"]:hover {
            background-color: black;
        }
        /* dummy 의 width로 아이콘간의 간격 조정  */
        #dummy {
            width: 1000px;
        }
    </style>
</head>
<body>
    <div class="items">Lorem, ipsum.</div>
    <div class="items">Nesciunt, nisi!</div>
    <div class="items">Tempora, autem?</div>
    <div class="items">Sequi, asperiores?</div>
    <div class="items">Nihil, aliquid!</div>


    <!-- .container>.menu-item#item$*7 -->
    <div class="container">
    
        <div class="menu-item" id="item1"> 
            <i class="fas fa-file"></i><br>
        </div>
        <div class="menu-item" id="item2">
            <i class="fas fa-home"></i><br>
        </div>
        <div class="menu-item" id="item3">
            <i class="fas fa-thumbs-up"></i><br>
        </div>
        <div class="menu-item" id="item4">
            <i class="fas fa-cat fa-spin"></i><br>
        </div>
        <div class="menu-item" id="item5">
            <i class="fas fa-file"></i><br>
        </div>
        <!-- 거리를 벌리기 위해 dummy div를 설정하고, style 단에서 width를 주어 간격 조정 -->
        <div class="menu-item" id="dummy"> &nbsp; </div>
        <div class="menu-item" id="item6">
            <i class="fas fa-file"></i><br>
        </div>
        <div class="menu-item" id="item7">
            <i class="fas fa-file"></i><br>
        </div>

  
    </div>
</body>
</html>
