<body>
    <h1>HTML 태그 이름을 이용한 선택</h1>
    <ul>
        <li>1 번째 아이템이에요.</li>
        <li>2 번째 아이템이에요.</li>
        <li>3 번째 아이템이에요.</li>
        <li>4 번째 아이템이에요.</li>
    </ul>

    <p id="date"></p>
  <button id="oops"> 11111</button>

<script>
    
    let test = document.getElementsByTagName("li");
        for (let i=0; i<test.length; i++) {
            test.item(i).style.color = "red";

        }

    document.getElementById("date").innerHTML = Date();
   
    let click2 = document.getElementById("oops");
    click2.addEventListener("click",log2);

    function log2 () {
        console.log("우리갱얼쥐");
    }
</script>
</body>
