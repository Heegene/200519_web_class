    <script>
        $(function () {
            $("p").on({

                click: function () {
                    $(this).hide(); //클릭시 사라짐
                },
                keypress: function () {
                    console.log("키가눌렸음");
                },
                mouseenter: function () {
                    console.log("마우스가 올라옴");
                },
                mouseleave: function () {
                    console.log("마우스가 내려감");
                },


            });
        });

        $(function() {

            $(".btn").click (function() {
                $("p").toggle();
                
            });
            
            
        });

    </script>
